<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .parent {
            display: flex;
            border: 5px solid;
        }

        .child {
            /*width: 200px;*/
            height: 100px;
            flex: 1;
        }

        .child:nth-child(1) {
            background-color: crimson;
        }

        .child:nth-child(2) {
            background-color: royalblue;
        }

        .child:nth-child(3) {
            background-color: yellowgreen;
        }

        @media (max-width: 768px) {
            .parent {
                flex-direction: column;
            }

            .child:nth-child(1) {
                order: 3;
            }

            .child:nth-child(2) {
                order: 2;
            }

            .child:nth-child(3) {
                order: 1;
            }
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">Child1</div>
    <div class="child">Child2</div>
    <div class="child">Child3</div>
</div>
</body>
</html>
