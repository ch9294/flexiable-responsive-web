<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex 자식속성</title>
    <style>
        .parent {
            display: flex;
            border: 5px solid;
            width: 800px;
        }

        .child {
            /*width: calc(800px / 3);*/
            height: 100px;
            text-align: center;
            line-height: 100px;
        }

        .child:nth-child(1) {
            /*flex: 1;*/
            width: 200px;
            background-color: crimson;
        }

        .child:nth-child(2) {
            flex: 1;
            background-color: royalblue;
        }

        .child:nth-child(3) {
            flex: 1;
            background-color: yellowgreen;
        }
        /*.child:nth-child(4) {*/
        /*    flex: 1;*/
        /*    background-color: gray;*/
        /*}*/
    </style>
</head>
<body>
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
<!--    <div class="child">4</div>-->
</div>
</body>
</html>
