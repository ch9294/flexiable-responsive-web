<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-self</title>
    <style>
        .parent {
            display: flex;
            border: 5px solid;
            height: 500px;
            align-items: center;
        }

        .child {
            flex: 1;
            height: 200px;
            text-align: center;
            /*line-height: 100px;*/
            margin: 5px;
        }

        .child:nth-child(1) {
            align-self: flex-end;
            background-color: crimson;
        }

        .child:nth-child(2) {
            background-color: royalblue;
        }

        .child:nth-child(3) {
            background-color: yellowgreen;
        }
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">Child1</div>
    <div class="child">Child2</div>
    <div class="child">Child3</div>
<!--    <div class="child">4</div>-->
</div>
</body>
</html>
